<div layout="column" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1>Bienvenue sur l'application de Nutrition</h1>
      <p class="lead">
        <img src="assets/images/cutlery-logo.png" alt="Logo Couverts"><br>

      </p>
    </section>

    <div class="techs" layout-align="center" flex="100">
      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display">
        <md-item-template>
          <span md-highlight-text="searchText">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found.
        </md-not-found>
      </md-autocomplete>
    </div>
  </md-content>

</div>
